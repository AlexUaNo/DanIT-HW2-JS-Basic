<!--
Теоретичні питання
1. Які існують типи даних у Javascript?
1.1. Примитивні(прості) типи даних, які можна змінити за умови заміни значення:
а) Boolean - які мають логічне значення true/false;
b) number - числове значення (наприклад, let number = 3; ); серед них є bigInt для великих цифр з додаванням n в кінці (const bigInt = 123456789012345678910n);
до специальних числових значень відносяться infinity (безмежність, наприклад 1\0 = infinity) та NaN (not a number), як помилка обчислення
c) string - має значення у вигляді тексту та пишеться у лапках (наприклад, let name = "Oleksandra"; );
d) null - у змінної немає жодного значення, тобто там пусто, просто нуль;
e) undefined - не визначена дана (наприклад, ми просто встановили змінну, але не присвоїли їй значення: let town; потім при використанні цієї змінної в alert, console, etc. - буде виходити undefinied);
1.2. Обєктні типи даних (структурні чи складні типи даних), до яких відносяться:
а) сам обєкт з набором "ключ: значення" (const obj = {tree: "oak"}; ); для уникальних ідентифікаторів застосовують symbol;
b) масив - набір обєктів ( const arr = {oak, maple, birch}; );
c) функція - містить визначення дій, які застосовуються до певної даної ( function plantTree(){} );

2. У чому різниця між == і ===?
== є несуворим порівнянням, коли достатньо мати однакові значення; перетворює типи даних (наприклад, 1 =="1", де останнє перетвориться на число);
=== є суворим порівнянням, коли обидва значення та тип данної повинні бути однаковими; порівнює без перетворення типів данних.

3. Що таке оператор?
Це елемент, який вказує на дію, що повинна бути виконана.
Так, оператор привласнення/присвоєння = надає значення даній: наприклад, let tree = "oak" .
Оператори можуть виконувати як аріфметичні функції (+, -, *, /, % як модуль чи залишок від ділення, ** як піднесення до степені, ++ як інкремент чи збільшення на 1, -- як декремент чи зменшення на 1),
так й логічні. Серед цих операторів є пріоритет: так, найвищий пріоритет мають унарний плюс (+) та унарний мінус (-) , а найнижчий пріоритет має присвоєння (=) .
Логічні оператори ТА (&&), АБО (||), НЕ (!) та оператори порівняння (не суворе порівнння ==, суворе порівняння ===, несуворе заперечення != ) перетворюють значення на логічний тип данних (true/false).
Оператор + може використовуватися для конкатенації строк (strings): let name = "Oleksandra", surname = "Simple"; let result = name + " " + surname;  // result will be - 'Oleksandra Simple'.
Таким же чином += може поєднувати строки.
